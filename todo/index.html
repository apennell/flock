<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do</title>

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300italic,600,600italic,700italic,300,400italic,500,500italic,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="styles/input.css">

</head>

<body>
	<div class="container-fluid">
		
		<div class="row">
			<div class="col-xs-12">
				<h1>Do these things!</h1>
			</div>
		</div>

		<!-- new todo item form -->
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="" class="form-control" id="name" placeholder="What do you need to do?">
			</div>

			<div class="form-group">
				<label for="name">Topics</label>

				<label class="checkbox-inline">
				  <input type="checkbox" id="home" value="home"> Home
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="work" value="work"> Work
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="school" value="school"> School
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="fun" value="fun"> Fun
				</label>
			</div>

			<div class="form-group">
				<label for="name">Due Date</label>
				<input type="date" name="due">
			</div>

			<button type="submit" class="btn btn-default">Add to List</button>
		</form>
		<!-- /new todo item form -->

		<!-- todo list -->
		<div class="todo-list">
			<!-- header -->
			<div class="row">
				<div class="col-sm-offset-1 col-sm-5">Name</div>
				<div class="col-sm-4">Topics</div>
				<div class="col-sm-2">Due</div>
			</div>

			<!-- items -->
			<div class="row">
				<div class="col-sm-1">
					<i class="fa fa-check-circle"></i>
				</div>
				<div class="col-sm-5">Complete challenge</div>
				<div class="col-sm-4">Work</div>
				<div class="col-sm-2">5/20/17</div>
			</div>

			<div class="row">
				<div class="col-sm-1">
					<i class="fa fa-check-circle"></i>
				</div>
				<div class="col-sm-5">Complete challenge</div>
				<div class="col-sm-4">Work</div>
				<div class="col-sm-2">5/20/17</div>
			</div>

			<div class="row">
				<div class="col-sm-1">
					<i class="fa fa-circle-o"></i>
				</div>
				<div class="col-sm-5">Complete challenge</div>
				<div class="col-sm-4">Work</div>
				<div class="col-sm-2">5/20/17</div>
			</div>

			<div class="row">
				<div class="col-sm-1">
					<i class="fa fa-circle-o"></i>
				</div>
				<div class="col-sm-5">Complete challenge</div>
				<div class="col-sm-4">Work</div>
				<div class="col-sm-2">5/20/17</div>
			</div>

			<div class="row">
				<div class="col-sm-1">
					<i class="fa fa-circle-o"></i>
				</div>
				<div class="col-sm-5">Complete challenge</div>
				<div class="col-sm-4">Work</div>
				<div class="col-sm-2">5/20/17</div>
			</div>

		</div>
		<!-- /todo list -->

	</div>


	<!-- Latest compilied and minified jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- font awesome -->
	<script src="https://use.fontawesome.com/22e3044468.js"></script>
</body>
</html>
